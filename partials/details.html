<ion-header-bar class="bar-dark">
	<h1 class="title">Character Specifics</h1>
</ion-header-bar>

<ion-content id="mainPost" class="padding">
<h2>{{characterDetail.name}}</h2>
<p>Gender: {{characterDetail.gender}}</p>
<p>Born: {{characterDetail.born}} <span data-ng-if="!characterDetail.born">Unknown</span></p>
<p>Relevent Imagery</p>
<img data-ng-src="img/{{characterDetail.largeImage}}.jpg" alt="Character image">
</ion-content>

<ion-footer-bar class="bar-stable">
	<button class="button button-dark icon-left ion-home" ng-click="goHome()">Home</button>
</ion-footer-bar>
